<div class="auth">
  <div class="login-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-6 col-xl-6 col-lg-8 col-md-10 col-sm-12">
          <div class="login">
            <div class="login-header">
              <div class="login-title">
                <span>Login here</span>
              </div>
            </div>
            <div class="login-body">
              <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="login-form-card">
                  <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <div class="form-error" *ngIf="loginForm.controls['username'].hasError('required')">
                      <span>Username required!</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                    <div class="form-error" *ngIf="loginForm.controls['password'].hasError('required')">
                      <span>Password required!</span>
                    </div>
                  </div>
                </div>
                <div class="forgot-password">
                  <span>Forgot password</span>
                </div>
                <div class="submit-button">
                  <button type="submit" class="btn btn-primary btn btn-primary btn-xl w-100">Login here</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
