<div class="login">
  <div class="login-header">
    <div class="login-title">
      <!-- <span>{{loginMode?'Login':'Signup'}} here</span> -->
      <span>Login here</span>
    </div>
    <div class="go-to-home" *ngIf="!false">
      <button class="btn btn-primary-outline btn-with-icon" (click)="goToHomepage()">
        <span class="btn-icon rotate-180">
          <nugget-icon [name]="'right-arrow'" [fill]="'#5e35b1'" [stroke]="'#5e35b1'"></nugget-icon>
        </span>
        <span>Back</span>
      </button>
    </div>
  </div>
  <div class="login-body">
    <div class="login-form">
      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-form-card">
          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="form-error"
              *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
              <span>Username required!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <div class="form-error"
              *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">
              <span>Password required!</span>
            </div>
          </div>
        </div>
        <div class="forgot-password">
          <span class="link" (click)="goToForgotPass()">Forgot password</span>
        </div>
        <div class="submit-button">
          <div class="login-button">
            <button type="submit" class="btn btn-primary btn btn-primary  w-100" [disabled]="!loginForm.valid">Login</button>
          </div>
          <div class="signin-with-google mt-3" (click)="loginWithGoogle()">
            <button type="button" class="btn btn-primary-outline btn-with-icon w-100">
              <span class="btn-icon">
                <nugget-icon name="google-icon"></nugget-icon>
              </span>
              <span>Login with google</span>
            </button>
          </div>
        </div>
        <div class="change-mode mt-3">
          <p>Dont't have an account ?
            <span class="change-mode-text" (click)="changeMode()">Signup here</span>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
