<div class="otp-verify-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="position-relative">
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div class="card p-5 text-center">
              <h6>Please enter the one time password <br> to verify your account</h6>
              <!-- <div> <span>A code has been sent to </span> <small>******test@gmail.com</small> </div> -->
              <div> <span>A code has been sent to </span> <small>Your gmail!</small> </div>
              <!-- <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                <input class="m-2 text-center form-control rounded" type="text" id="otp1" maxlength="1" formControlName="otp1" />
                <input class="m-2 text-center form-control rounded" type="text" id="otp2" maxlength="1" formControlName="otp2" />
                <input class="m-2 text-center form-control rounded" type="text" id="otp3" maxlength="1" formControlName="otp3" />
                <input class="m-2 text-center form-control rounded" type="text" id="otp4" maxlength="1" formControlName="otp4" />
                <input class="m-2 text-center form-control rounded" type="text" id="otp5" maxlength="1" formControlName="otp5" />
                <input class="m-2 text-center form-control rounded" type="text" id="otp6" maxlength="1" formControlName="otp6" />
              </div> -->
              <div id="otp" class="form-group mt-3">
                <input class="m-2 text-center form-control rounded" type="text" id="otp-string" maxlength="6"
                  formControlName="otpString" placeholder="434632" />
                <div class="form-error" *ngIf="otpForm.controls['otpString'].touched ">
                  <span *ngIf="otpForm.controls['otpString'].hasError('required')">OTP required!</span>
                  <span *ngIf="otpForm.controls['otpString'].hasError('minlength')">Enter 6 character!</span>
                  <!-- <span *ngIf="otpForm.controls['otpString'].hasError('onlyDigit')">OTP should be in numeric!</span> -->
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary px-4 validate" type="submit"
                  [disabled]="!otpForm.valid">Validate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
