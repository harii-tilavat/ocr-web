<div class="user-list-section">
  <div class="container">
    <div class="row">
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="ocr-web-header">
          <div class="ocr-web-title">
            <h2>Users list</h2>
            <hr>
          </div>
        </div>
        <div class="ocr-web-body">
          <div class="user-list">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <!-- <th>ID</th> -->
                    <th>username</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Is verified</th>
                    <th>created_at</th>
                    <th>Last login</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of itemList | paginate: { itemsPerPage: 10, currentPage: currentPage }; let i=index">
                    <!-- <td>{{i+1}}</td> -->
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.type}}</td>
                    <td>
                      <span class="badge bg-primary" *ngIf="item.is_verified;else noVerified">
                        <i class='bx bx-check'></i>
                      </span>
                      <ng-template #noVerified>
                        <span class="badge bg-danger">
                          <i class='bx bx-x'></i>
                        </span>
                      </ng-template>
                    </td>
                    <td>{{item.created_at | date}}</td>
                    <td>{{item.last_login | date}}</td>
                    <td>
                      <div class="dropdown">
                        <button class="btn p-0" type="button" id="cardOpt3" data-bs-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="cardOpt3">
                          <a class="dropdown-item" href="javascript:void(0);" (click)="editItem(item,true)">Edit</a>
                          <a class="dropdown-item" href="javascript:void(0);" (click)="editItem(item,false)">View</a>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="loading d-flex justify-content-center" *ngIf="isLoading">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="no-data-found" *ngIf="itemList.length <= 0 && !isLoading">
              <p>No data found!</p>
            </div>
            <div class="pagination-container">
              <div class="table-pagination">
                <pagination-controls (pageChange)="currentPage =  $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
