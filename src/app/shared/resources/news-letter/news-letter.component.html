<div class="container">
  <div class="row">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <form [formGroup]="newsForm" (ngSubmit)="newsLetterSubscribe()" novalidate="novalidate" novalidate>
        <div class="news-letter-content">
          <div class="row align-items-center">
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
              <div class="subscribe-title">
                <span>Subscribe to the GetCurious Newsletter</span>
              </div>
            </div>
            <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 my-3 my-lg-0 ">
              <div class="subscribe-input">
                <input type="text" name="email" id="newsletter" formControlName="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-12 col-sm-12">
              <div class="subscribe-btn">
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
