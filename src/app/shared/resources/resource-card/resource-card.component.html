<div class="card" [ngClass]="cardClass" (click)="goToBlogResource()">
  <div class="card-header">
    <div class="card-image" [ngClass]="{'blog-image': type === resourceTypeEnum.BLOG}">
      <span>
        <img [src]="cardData.poster_image" alt="image" class="img-fluid">
      </span>
    </div>
  </div>
  <div class="card-body">
    <div class="card-date">
      <span>{{ cardData.created_at| date : 'dd/MM/yyyy'}}</span>
    </div>
    <div class="card-title">
      <span>{{cardData.title}}</span>
    </div>
    <div class="card-desc">
      <p>{{cardData.sub_title}}</p>
    </div>
  </div>
</div>
