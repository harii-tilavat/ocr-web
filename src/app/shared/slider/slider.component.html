<!-- Swiper -->
<div class="swiper myswiper" [ngClass]="sliderClass" [ngClass]="initClass">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let item of sliderList;">
      <app-slider-item [sliderItem]="item"
                       [rtl]="((swiperdlr)%2)===1 ? 'SLIDE_LEFT' : 'SLIDE_RIGHT' "></app-slider-item>
    </div>
  </div>
  <!-- <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div> -->
  <div class="swiper-pagination"></div>
</div>
