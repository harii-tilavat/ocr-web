<div class="canvas-box">
  <ng-container *ngIf="playerPath; else noMedia">
    <ng-container *ngIf="playerPath.includes('.mp4'); else imageblock">
      <!-- <canvas appCanvasDirective [id]="canvasId"
              [playrUrl]="'https://media-one.userstudy.co/curious-assets/' + playerPath" [type]="type"></canvas> -->
      <video appCanvasDirective [src]="'https://media-one.userstudy.co/curious-assets/' + playerPath" loop autoplay
             muted nocontrol playsInline
             style="height: 100%;width: 100%;"></video>

    </ng-container>
    <ng-template #imageblock>
      <ng-container *ngIf="playerPath.includes('.png'); else cdnbox">
        <img [src]="'/assets/images/' + playerPath" alt="image" class="">
      </ng-container>
      <ng-template #cdnbox>
        <img [src]="'https://media-one.userstudy.co/curious-assets/' + playerPath" alt="image" class="">
      </ng-template>
    </ng-template>
  </ng-container>
  <ng-template #noMedia>
    <img [src]="'https://media-one.userstudy.co/curious-assets/participent-friendly.webp'" alt="image" class="">
  </ng-template>
</div>
